<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport", content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/85a3c977d7.js" crossorigin="anonymous"></script>
</head>
<body>
	<section>
 	 <div class="container">
 	   <div class="calculator">
 	     <div class="display">
 	       <div class="display-1">0</div>
 	       <div class="display-2">0</div>
 	     </div>
 	     <div class="all_button">
 	       <div class="button diffColor all-clear">AC</div>
 	       <div class="button diffColor backspace"><i class="fas fa-backspace"></i></div>
 	       <div class="button diffColor"></div>
 	       <div class="button diffColor operation">/</div>
 	       <div class="button number">7</div>
 	       <div class="button number">8</div>
 	       <div class="button number">9</div>
 	       <div class="button diffColor operation">x</div>
 	       <div class="button number">4</div>
 	       <div class="button number">5</div>
 	       <div class="button number">6</div>
 	       <div class="button diffColor operation">-</div>
 	       <div class="button number">1</div>
 	       <div class="button number">2</div>
 	       <div class="button number">3</div>
 	       <div class="button diffColor operation">+</div>
 	       <div class="button btn-0 number">0</div>
 	       <div class="button number dot">.</div>
 	       <div class="button diffColor equal">=</div>
 	     </div>
 	   </div>
 	 </div>
</section>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
