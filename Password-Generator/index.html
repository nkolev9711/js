<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport", content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
		<h1>Password Generator</h1>
		<h3 id="password-display">Password</h3>

	<form id="form">
			<label for="charAmount">Number of Characters</label>
		<div id="amount">
			<input type="range" min="4" max="50" value="10" id="charAmountRange">
			<input type="number" min="4" max="50" value="10" id="charAmountNumber">
		</div>
			<label for="includeUppercase">Uppercase Included</label>
			<input type="checkbox" id="includeUppercase">

			<label for="includeNumber">Number Included</label>
			<input type="checkbox" id="includeNumber">

			<label for="includeSymbol">Symbol Included</label>
			<input type="checkbox" id="includeSymbol">

			<button type="submit" id="btn" >Generate Password</button>

			<button type = "button" id="copyBtn">Copy Password</button>
	</form>
</div>



	<script type="text/javascript" src="main.js"></script>
</body>
</html>
